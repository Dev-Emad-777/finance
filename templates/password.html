{% extends "layout.html" %} {% block title %} Change Password {% endblock %} {% block main %}
<form action="/password" method="post">
  <div class="mb-3">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="current_password" placeholder="Current Password" type="password"  required />
  </div>
  <div class="mb-3">
    <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password" required  />
  </div>
  </div>
  <div class="mb-3">
    <input class="form-control mx-auto w-auto" name="again" placeholder="New Password(again)" type="password" required  />
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
